  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <!-- Sidebar start -->
    <section class="step-one container">
      <div class="step-one-box-1">
        <div class="step-one-main-box">
          <img
            class="mobile-img"
            src="./public/images/bg-sidebar-mobile.svg"
            alt=""
          />

          <ol class="sidebar-list">
            <li class="list-items" id="item-one">
              <div class="list-items-mini-box">
                <h5 class="step-one-info-title">Step 1</h5>
                <h4 class="step-one-info">Your info</h4>
              </div>
            </li>

            <li class="list-items" id="item-two">
              <div class="list-items-mini-box">
                <h5 class="step-one-info-title">Step 2</h5>
                <h4 class="step-one-info">Select plan</h4>
              </div>
            </li>

            <li class="list-items" id="item-three">
              <div class="list-items-mini-box">
                <h5 class="step-one-info-title">Step 3</h5>
                <h4 class="step-one-info">Add-ons</h4>
              </div>
            </li>

            <li class="list-items" id="item-four">
              <div class="list-items-mini-box">
                <h5 class="step-one-info-title">Step 4</h5>
                <h4 class="step-one-info">Summary</h4>
              </div>
            </li>
          </ol>

          <!-- Sidebar end -->

          <div class="step-one-content-box">
            <h1 class="step-one-title">Personal info</h1>
            <p class="step-one-paragraph">
              Please provide your name, email address, and phone number.
            </p>

            <div>
              <p class="step-one-content-text">Name</p>

              <input
                class="step-one-input-box"
                type="text"
                name=""
                id=""
                placeholder="e.g. Stephen King"
              />
            </div>

            <div>
              <p class="step-one-content-text">Email Address</p>

              <input
                class="step-one-input-box"
                type="text"
                name=""
                id=""
                placeholder="   e.g. stephenking@lorem.com "
              />
            </div>

            <div>
              <p class="step-one-content-text">Phone Number</p>

              <input
                class="step-one-input-box"
                type="text"
                name=""
                id=""
                placeholder=" e.g. +1 234 567 890 "
              />
            </div>

            <button class="step-one-next-button-desktop">Next step</button>
          </div>
          <footer>
            <div class="step-one-box">
              <button class="step-one-next-button">Next Step</button>
            </div>
          </footer>
        </div>
      </div>
    </section>

    <!-- Step 1 end -->
